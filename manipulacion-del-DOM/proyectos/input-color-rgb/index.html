<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <link rel="stylesheet" href="styles.css">
  <title>ColorS RGB</title>
</head>

<body>
  <div class="container-principal">
    <div class="cotainer-inner">
      <div class="color">
        <label for="rojo">Rojo (R)</label>
        <input id="rojo" type="range" min="0" max="255" value="23" step="1">
        <p class="text-rojo"></p>
      </div>
      <div class="color">
        <label for="verde">Verde (G)</label>
        <input id="verde" type="range" min="0" max="255" value="23" step="1">
        <p class="text-verde"></p>
      </div>
      <div class="color">
        <label for="azul">Azul (B)</label>
        <input id="azul" type="range" min="0" max="255" value="56" step="1">
        <p class="text-azul"></p>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
