<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Thai:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>My chronometer</title>
</head>

<body>
  <main class="main-container">
    <div class="inner-container">
      <div id="chronometer">00:00:00</div>
      <div class="buttons-container">
        <button id="start-pause-button" class="button start"><i class="bi bi-play-fill"></i></button>
        <button id="reset-button"><i class="bi bi-arrow-counterclockwise"></i></button>
      </div>
    </div>
  </main>
  <script src="app.js"></script>
</body>

</html>
